
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siete y Media</title>
  <link rel="stylesheet" href="./estilo-cartas.css" />
</head>
<body>
  <div id="juego-container">
    <header>
      <h1>Siete y Media 🃏</h1>
    </header>

    <section id="puntuacion-display" aria-live="polite">
      <h2>Puntuación: <span id="puntuacion">0</span></h2>
    </section>

    <section id="carta-container" aria-hidden="false">
      <img id="carta-img"
           src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg"
           alt="Carta boca abajo" />
    </section>

    <section id="mensajes" aria-live="polite">
      <p id="mensaje-juego"></p>
    </section>

    <nav id="controles">
      <button id="pedir-carta" type="button">Pide Carta</button>
      <button id="me-planto" type="button">¡Me Planto!</button>
      <button id="nueva-partida" type="button" class="hidden">Nueva Partida</button>
    </nav>
  </div>

  <!-- Cargar el JS compilado (debe existir funciones-cartas.js en la misma carpeta) -->
  <script src="./funciones-cartas.js"></script>
</body>
</html>
