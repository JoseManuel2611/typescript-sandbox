<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siete y Media</title>
    <link rel="stylesheet" href="/JUEGO 7 y media/estilo-cartas.css">
</head>
<body>
    <div id="juego-container">
        <header>
            <h1>Siete y Media 🃏</h1>
        </header>
        
        <div id="puntuacion-display">
            <h2>Puntuación: <span id="puntuacion">0</span></h2>
        </div>

        <div id="carta-container">
            <img id="carta-img" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg" alt="Carta boca abajo">
        </div>

        <div id="mensajes">
            <p id="mensaje-juego"></p>
        </div>

        <div id="controles">
            <button id="pedir-carta">Pide Carta</button>
            <button id="me-planto">¡Me Planto!</button>
            <button id="nueva-partida" class="hidden">Nueva Partida</button>
        </div>
    </div>

    <script src="/JUEGO 7 y media/funciones-cartas.ts"></script> </body>
